<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The No App ðŸ˜Œ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'neon-purple': '#b026ff',
                        'neon-blue': '#4c26ff',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #c084fc, #6366f1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-black text-white min-h-[100dvh] flex items-center justify-center overflow-x-hidden selection:bg-indigo-500 selection:text-white relative py-8 md:py-0">

    <!-- Ambient Background blobs -->
    <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-900/30 rounded-full blur-[120px] pointer-events-none animate-float"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-900/30 rounded-full blur-[120px] pointer-events-none animate-float" style="animation-delay: -3s;"></div>

    <!-- Main Card -->
    <main class="glass-card w-[90%] max-w-sm md:max-w-md mx-auto p-6 md:p-8 rounded-3xl text-center relative z-10 border-t border-white/10 flex flex-col items-center justify-between min-h-[40vh] md:min-h-[400px]">
        
        <!-- Header -->
        <!-- Header -->
        <header class="w-full space-y-2 mb-8">
            <h1 class="text-xl md:text-2xl font-black tracking-tight text-white uppercase bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                No as a Service
            </h1>
            <p class="text-xs text-gray-400 font-medium tracking-wide">
                Because you can't say it yourself.
            </p>
        </header>

        <!-- Response Area -->
        <div id="response-container" class="flex-grow flex flex-col items-center justify-center w-full  transition-all duration-300 ease-out">
            <!-- Skeleton Loader -->
            <div id="loader" class="hidden w-full max-w-[200px] space-y-3">
                 <div class="h-8 bg-white/10 rounded-lg w-full animate-pulse"></div>
                 <div class="h-8 bg-white/10 rounded-lg w-3/4 mx-auto animate-pulse" style="animation-delay: 150ms"></div>
            </div>
            
            <!-- Result Text -->
            <div id="result-content" class="opacity-0 translate-y-4 transition-all duration-500 ease-out">
                <h2 id="reason-text" class="text-2xl md:text-4xl font-extrabold leading-tight tracking-tight text-white drop-shadow-lg p-4">
                    <!-- Populated by JS -->
                </h2>
            </div>
        </div>

        <!-- Actions -->
        <footer class="w-full">
            <button id="refresh-btn" 
                class="group relative  py-2 w-full rounded-2xl bg-white/5 hover:bg-white/10 active:scale-95 transition-all duration-200 border border-white/5 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-violet-600/20 to-indigo-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <span class="relative flex items-center justify-center z-10 font-bold text-sm tracking-widest uppercase bg-clip-text text-transparent bg-gradient-to-r from-gray-200 to-white group-hover:from-white group-hover:to-gray-100">
                    Get a Reason <img src="./public/try-again.svg" style="width: 40px; height: 40px;"/>
                </span>
            </button>
            <p class="text-[10px] text-gray-600 mt-4 tracking-wider">Created by <a href="https://apavishek.in/" class="underline" target="_blank">Apavishek.in</a></p>
        </footer>

    </main>

    <!-- Javascript -->
    <script>
        const API_URL = 'https://naas.isalman.dev/no';
        const reasonText = document.getElementById('reason-text');
        const resultContent = document.getElementById('result-content');
        const loader = document.getElementById('loader');
        const refreshBtn = document.getElementById('refresh-btn');

        async function fetchReason() {
            // UI: Show loading
            refreshBtn.disabled = true;
            refreshBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Fade out current content
            resultContent.classList.remove('opacity-100', 'translate-y-0');
            resultContent.classList.add('opacity-0', 'translate-y-4');
            
            // Wait for fade out, then show loader
            setTimeout(() => {
                resultContent.classList.add('hidden');
                loader.classList.remove('hidden');
            }, 300);

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Artifical delay for dramatic effect if response is too fast
              
                    renderReason(data.reason);
             
            } catch (error) {
               
                    renderReason("No internet? That's a no from me.");
               
            }
        }

        function renderReason(text) {
            // Update text
            reasonText.textContent = text;
            
            // UI: Hide loader, show content
            loader.classList.add('hidden');
            resultContent.classList.remove('hidden');
            
            // Small timeout to allow display:block to apply before opacity transition
            setTimeout(() => {
                resultContent.classList.remove('opacity-0', 'translate-y-4');
                resultContent.classList.add('opacity-100', 'translate-y-0');
                
                // Enable button
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }, 50);
        }

        // Event Listeners
        refreshBtn.addEventListener('click', fetchReason);

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchReason);


    </script>
</body>
</html>
